  run-migrations:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies.git ad
          command: |
            sudo apt install -y tar gzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -qq awscliv2.zip
            sudo ./aws/install
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run migrations
          #wait_for_connection:
             #timeout: 1200    
          command: |
            cd backend
            echo "Running migrations"
            # Run and save the migration output
            npm run migrations > migrations_dump.txt  
      - run:
          name: Send migration results to Kvdb
          command: |
            if grep -q "success" ~/project/backend/migrations_dump.txt
            then
              curl --insecure https://kvdb.io/Au3VBP5b1t2vLE45rS41vT/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            fi            

  deploy-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
     # - install_awscli
      - run:
          name: Install dependencies
          command: |
              cd frontend
              npm install
      - restore_cache:
          keys: [frontend-build]
        # Install AWS CLI
   #   - run:
   #       name: Install AWS CLI
    #      command: pip install awscli
      - run:
          name: Get backend URL
          command: |
            cd frontend
            export BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
               --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --query 'Reservations[*].Instances[*].PublicIpAddress' \
               --output text)
            export API_URL="http://${BACKEND_PUBLIC_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo "API_URL=http://${BACKEND_PUBLIC_IP}:3030" >> .env
            echo "NODE_ENV=production" >> .env
            cat .env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            cp .env dist
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive --acl bucket-owner-full-control
     


